server:
  port: 8085

spring:
  devtools:
    livereload:
      enabled: true
  thymeleaf:
    prefix: file:src/main/resources/templates/
    cache: false
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/siteuser?serverTimezone=Asia/Seoul
    username: root
    password:

  jpa:
    properties:
      hibernate:
        show_sql: true
          format_sql:true
        use_sql_comments: true
    hibernate:
      ddl-auto: create
#      ddl-auto: update

logging:
  level:
    org:
      hibernate:
        type:
          descriptor:
            sql: trace